<!DOCTYPE html>
<html lang="ru">
<head>
    <title>TODO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module">
        import { getCurrentStorage, createSwapStorageButton} from './todo-app/swapStorage.js';
        import { createTodoApp } from './todo-app/view.js';
        const owner = 'dad';
        const currentStorage = getCurrentStorage(owner);
        createSwapStorageButton(currentStorage);
        let getTodoList, createTodoItem, switchTodoItemDone, deleteTodoItem;
        if(currentStorage === "server"){
            ({ getTodoList, createTodoItem, switchTodoItemDone, deleteTodoItem } = await import('./todo-app/server.js'));
        } else {
            ({ getTodoList, createTodoItem, switchTodoItemDone, deleteTodoItem } = await import('./todo-app/local.js'));
        }
        (async () => {
            const todoItemList = await getTodoList(owner);
            createTodoApp(document.getElementById('todo-app'), {
                title: 'Дела папы',
                owner,
                todoItemList,
                onCreateFormSubmit: createTodoItem,
                onDoneClick: switchTodoItemDone,
                onDeleteClick: deleteTodoItem,
            });
        })();
    </script>
</head>
<body>
    <div class="container mt-2 mb-5 d-flex justify-content-between">
        <nav class="nav">
            <a href="index.html" class="nav-link">Мои дела</a>
            <a href="dad.html" class="nav-link">Дела папы</a>
            <a href="mom.html" class="nav-link">Дела мамы</a>
        </nav>
        <div id="wrapper-btn-swap"></div>
    </div>
    <div id="todo-app" class="container"></div>
</body>
</html>
