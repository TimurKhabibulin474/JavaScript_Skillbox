<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullname</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body>
    <form class="m-5 js-form">
        <div class="form-row mb-2">
            <div class="col">
                <input id="input-sur-name" type="text" class="form-control form-control-lg js-input" placeholder="Фамилия" required>
            </div>
            <div class="col">
                <input id="input-first-name" type="text" class="form-control form-control-lg js-input" placeholder="Имя" required>
            </div>
            <div class="col">
                <input id="input-middle-name" type="text" class="form-control form-control-lg js-input" placeholder="Отчество" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg col-2">Отправить</button>
    </form>
    <div class="paragraphs col m-5"></div>
</body>
</html>
