<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropdownBlock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="dropdown">
        <button class="btn js-open-dropdown" data-target="#dropdown-menu">
          Нажать чтобы открылся блок
        </button>
        <div id="dropdown-menu" class="dropdown-menu">
          <p class="dropdown-item">Это выпадающий вниз блок</p>
          <p class="dropdown-item">Он открывается при нажатии на кнопку</p>
          <p class="dropdown-item">И не закрывается при нажатии на него самого</p>
        </div>
      </div>
</body>
</html>
